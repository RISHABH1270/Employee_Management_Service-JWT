spring.data.cassandra.contact-points=127.0.0.1:9042
spring.data.cassandra.keyspace-name=employee_management
spring.data.cassandra.local-datacenter=datacenter1
spring.data.cassandra.schema-action=CREATE_IF_NOT_EXISTS

spring.data.cassandra.connection-timeout=5000 # 5 seconds
spring.data.cassandra.read-timeout=5000 # 5 seconds
logging.level.org.springframework.security=DEBUG
logging.level.com.example.EmployeeManagementService=DEBUG